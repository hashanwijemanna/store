<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Store-Inventory</title>
    <link rel="shortcut icon" href="images\logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style01.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>


    <!-- Sidebar (hidden by default) -->
    <div class="navigationbar">
        <nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left" style="display:none;z-index:2;width:40%;min-width:300px" id="mySidebar">
            <a href="index.html" onclick="w3_close()"
               class="w3-bar-item w3-button"><img src="images\logo.png" alt="logo" width="45" height="45">&nbsp&nbspගිණුම් තැබීම</a>
            <a href="inventory.html" onclick="w3_close()" class="w3-bar-item w3-button active">දැනට පවතින භාණ්ඩ</a>
            <a href="history.html" onclick="w3_close()" class="w3-bar-item w3-button">පැරණි ගනුදෙනු</a>
            <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button deactive"><center><font color="white"><b>Close Menu</b></font></center></a>
        </nav>
    </div>

    <!-- Top menu -->
    <div class="w3-top">
        <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
            <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">☰</div>
            <div class="w3-right w3-padding-16"><img src="images\logo.png" alt="logo" width="50" height="50"></div>
            <div class="w3-center w3-padding-16"><b><font color=black>Wijemanna Stores</font></b></div>
        </div>
    </div>


    <div class="container">
        <h2 class="mt-5 mb-5"><br /><center><font color="white"><u>Inventory</u></font></center></h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6mb-3">
                    <label for="name"><font color="white">දිනය</font></label>
                    <input type="text" name="date" class="form-control" id="date" placeholder="Enter date" />
                </div><br />
                <div class="form-group col-md-6mb-3">
                    <label for="name"><font color="white">භාණ්ඩයේ නම</font></label>
                    <input type="text" name="name" class="form-control" id="nameP" placeholder="Enter Product Name" />
                </div><br />
                <div class="form-group col-md-6mb-3">
                    <label for="name"><font color="white">ප්‍රමාණය</font></label>
                    <input type="text" name="quantity" class="form-control" id="quantityP" placeholder="Enter Quantity" />
                </div><br />
                <div class="form-group col-md-6mb-3">
                    <label for="age"><font color="white">ගැනුම් මිල: LKR</font></label>
                    <input type="number" name="buyP" class="form-control" id="buyP" placeholder="Enter Buying Price" />
                </div>
                <div class="form-group col-md-6mb-3">
                    <label for="age"><font color="white">විකුනුම් මිල: LKR</font></label>
                    <input type="number" name="sellP" class="form-control" id="sellP" placeholder="Enter Selling Price" />
                </div>
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="Submit" onclick="AddData()">Add to Inventory</button>

                </div>

            </div>
        </div>
        <hr />
        <div class="row mt-5">
            <div class="col-12" style="overflow-x:auto;">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Buying Price</th>
                            <th>Selling Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>


    </div>

    <br /><br />
    <script src="script02.js"></script>
    <script>
        // Script to open and close sidebar
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
        }
    </script>

</body>

<footer class="w3-row-padding w3-padding-32">
    <font color="white">
        <div class="w3-third">
            <h3>FOOTER</h3>

        </div>
    </font>

</footer>
</html>
